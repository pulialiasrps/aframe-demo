<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <title>Roshan's A-Frame Demo</title>
    <meta name="description" content="Roshan's A-Frame Demo" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script>
       AFRAME.registerComponent('log-color', {
          init: function () {
            var el = this.el;
            var data = this.data;
            el.addEventListener('click', function () {
              console.dir(el);
              el.getAttribute('material').color
              console.log('Clicked on ' + el.id);
            });
          }
      });
    </script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" /><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" /></head>
    <body class="a-body " cz-shortcut-listen="true">
    <a-scene class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui=""><canvas class="a-canvas" data-aframe-canvas="true" width="300" height="150"></canvas>
        <a-assets>
            <a-asset-item src="/assets/Forest%20Tree.gltf"></a-asset-item>
            <a-asset-item src="/assets/Red%20Apple.gltf"></a-asset-item>
            <a-asset-item src="/assets/JUICE%20BOX.gltf"></a-asset-item>
            <a-asset-item src="/assets/Minigun.gltf"></a-asset-item>
            <a-asset-item src="/assets/Table%20with%20split%20legs.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="/assets/JUICE%20BOX.gltf" position="1.722 1.649 -10.102" scale="0.15 0.15 0.15" id="juiceBox" log-color="{edgeThickness: 1.0, pulsePeriod: 0, color:blue}">
        </a-entity>
        <a-entity gltf-model="/assets/Red%20Apple.gltf" position="0.61 1.16 -9.186" scale="0.5 0.5 0.5" id="apple" log-color="">
        </a-entity>
        <a-entity gltf-model="/assets/Minigun.gltf" position="3.553 1.148 -8.687" scale="0.5 0.5 0.5" rotation="0 -86 0" id="minigun" log-color="">
        </a-entity>
        <a-entity gltf-model="/assets/Table%20with%20split%20legs.gltf" position="2.982 0.611 -9.774" rotation="0 95 0" id="table" log-color="">
        </a-entity>
        <a-entity gltf-model="/assets/Forest%20Tree.gltf" position="-3.558 2.409 -8.336" id="tree" log-color="">
        </a-entity>
        <a-camera camera="" look-controls="" wasd-controls="" data-aframe-inspector-original-camera=""><a-cursor material="" raycaster="" cursor="" geometry=""></a-cursor></a-camera>
    </a-scene>
  
</body></html>
